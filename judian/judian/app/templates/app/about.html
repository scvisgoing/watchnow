{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<p>Use this area to provide additional information.</p>

{% if items %}
  <ul>
    {% for item in items %}
    <li>
      <a href="{{item.url}}">{{ item.name }}</a> <button>Hey!</button>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No items available.</p>
{% endif %}


{% endblock %}
